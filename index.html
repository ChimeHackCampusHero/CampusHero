<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Campus Hero</title>
	   <!-- Fonts -->
   <link href='http://fonts.googleapis.com/css?family=Raleway:500,200' rel='stylesheet' type='text/css'>
   <!-- Style sheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- ANGULAR -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-route.js"></script>

	<!-- MY JAVASCRIPT -->
	<script language="javascript" type="text/javascript" src="app.js"></script>
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp">
  	<div ng-controller="MainCtrl">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar-group">
			<div class="container topbar">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<!-- data-target=".navbar-collapse -->
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-click="function()" href="">Campus Hero</a>
				</div>
				<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li ng-click="function()"><a href="#">Blog</a></li>
						<li ng-click="function()"><a href="#">Campus Stats</a></li>
					</ul>
				</div>
			</div>
		</div> <!-- End nav -->
		<div class="container">
			<div class="row">
				<!-- To get the content below the heading -->
				<div class="bump row">
					<div class="col-xs-12">
					</div>
				</div>
						<!-- The partials -->
				<!-- <div class="thePartial col-xs-12">
				    <div ng-include="url">
				    </div>
				</div> -->

				<div class="blog box col-xs-12 col-md-7 col-md-offset-2">
				    <div ng-include="blog">
				    </div>
				</div>

				<div class="about box col-xs-12 col-md-3">
					<div ng-include="about">
				    </div>
				    <br>
				    <div id="form" ng-include="submitForm">
				    </div>
				</div>
			</div>
		</div> <!-- End container -->
	</div>
</body>
</html>
