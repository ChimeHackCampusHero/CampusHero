<div ng-controller="BlogCtrl as blogCtrl">
	<div ng-repeat="post in posts | orderBy: '-date' ">
		<p>{{post.body}}</p>
		<p>{{post.date}}</p>
		<!--<p>Location: {{post.location}}</p>-->
	</div>

	<form id="sortBy">
		<select>
		  <option value="mostRecent">Most Recent</option>
		  <option value="location">Location</option>
		  <option value="tag">Tag</option>
		</select>
	</form>
	<form ng-show="">
		<!-- show only if sort by == tag -->
		<select>
			<option value="nOMW">#thankYouKindStranger</option>
			<option value="nOMW"> #unCoolDude</option>
			<option value="nOMW"> #notOnMyWatch</option>
		</select>
	</form>
